[program:django-react-auth]
command=/var/www/django-react-auth/backend/venv/bin/gunicorn backend.wsgi:application --bind 127.0.0.1:8000 --workers 3 --timeout 120
directory=/var/www/django-react-auth/backend
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/django-react-auth.log
environment=PATH="/var/www/django-react-auth/backend/venv/bin"
